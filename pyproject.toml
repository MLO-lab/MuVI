[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "muvi"
version = "0.1.0"
description = "MuVI, a multi-view latent variable model with domain-informed structured sparsity, that integrates noisy domain expertise in terms of feature sets."
readme = "README.md"
authors = ["Arber Qoku <arber.qoku@dkfz-heidelberg.com>"]
# license = "MIT"
repository = "https://github.com/MLO-lab/MuVI"
homepage = "https://github.com/MLO-lab/MuVI"

# Pypi classifiers: https://pypi.org/classifiers/
classifiers = []

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = ">=1.20"
pandas = ">=1.0"
scipy = "^1.8.0"
scikit-learn = "^1.0.2"
pyro-ppl = ">=1.8.0"
torch = ">=1.9.0"
seaborn = ">=0.11"
tqdm = ">=4.61.1"
pytest = { version = "^6.2.5", optional = true }
pre-commit = { version = "^2.17.0", optional = true }
jupyter = { version = ">=1.0", optional = true }
ipython = { version = ">=7.25", optional = true }
black = { version = ">=20.8b1", optional = true }
flake8 = { version = ">=3.9.2", optional = true }
isort = { version = ">=5.9", optional = true }
gsea-api = "^0.3.4"
statsmodels = "^0.13.2"
muon = "^0.1.2"
leidenalg = "^0.8.9"
lifelines = "^0.27.0"
openpyxl = "^3.0.9"

[tool.poetry.extras]
dev = ["pytest", "pre-commit", "jupyter", "ipython", "black", "flake8", "isort"]

[tool.poetry.dev-dependencies]

[tool.black]
target-version = ["py38"]
line-length = 88
color = true

[tool.isort]
include_trailing_comma = true
multi_line_output = 3
profile = "black"
