[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "muvi"
version = "0.1.0"
description = "MuVI, a multi-view latent variable model with domain-informed structured sparsity, that integrates noisy domain expertise in terms of feature sets."
readme = "README.md"
authors = ["Arber Qoku <arber.qoku@dkfz-heidelberg.com>"]
# license = "MIT"
repository = "https://github.com/MLO-lab/MuVI"
homepage = "https://github.com/MLO-lab/MuVI"

# Pypi classifiers: https://pypi.org/classifiers/
classifiers = []

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
pandas = "^1.5.3"
scikit-learn = "^1.2.1"
scipy = "^1.8.0"
statsmodels = "^0.13.5"
pyro-ppl = "^1.8.4"
torch = "^1.13.1"
scanpy = "^1.9.1"
seaborn = "^0.12.2"
tqdm = "^4.64.1"
numba = "^0.56.4"
mudata = "^0.2.1"
numpy = "~1.23.5"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pre-commit = "2.20.0"
jupyter = "^1.0.0"
ipython = "^8.10.0"
black = "^23.1.0"
flake8 = "^6.0.0"
isort = "^5.12.0"

[tool.black]
target-version = ["py38"]
line-length = 88
color = true

[tool.isort]
include_trailing_comma = true
multi_line_output = 3
profile = "black"
